<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        function setStoreValues() {

            sessionStorage.setItem("favColor", document.getElementById("colorPicker").value)
        }

        function getStoreValues() {

   
            document.getElementById("colorPicker").value= sessionStorage.getItem("favColor");
            document.getElementById("body").style = `background-color:${sessionStorage.getItem("favColor")}`;
        }
    </script>
    <style>
        a {
            padding: 20px;
            color: black;
        }

        nav {
            background-color:red;
            height: 30px;
            font-style: inherit;
            padding: 5px;
            
        }

        h1 {
            color: crimson;
        }

        label {
            color: darkred;
        }


        button {
            color: dodgerblue;
        }

        legend {

            font-size: xx-large;
            padding: 40px;
        }
    </style>
</head>

<body style="background-color: yellow;" id="body" >
    <nav>
        <a href="./registration.html"><b>Registration</b></a>

        <a href="./aboutus.html"><b>About Us</b></a>
        <a href="./contactus.html"><b>Contact Us</b></a>
      
    </nav>


    <h1>
        <b><i>Your details</i></b>
    </h1>
    <hr>
    <form style="background-color: yellow;" id="form" >
        <label>Slect your Favourite color</label>
        <input type="color" id="colorPicker"><br><br>
        <button type="submit" onclick="setStoreValues()" style="color: dodgerblue;"><b> Submit </b></button>
        

    </form>


</body>
<script>
    getStoreValues();
</script>

</html>
