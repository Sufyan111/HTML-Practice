<script>
    function setStoreValues() {
        var userValue = document.getElementById("name").value;
        var passwordValue = document.getElementById("password").value;
        var colorValue = document.getElementById("colorPicker").value;

        sessionStorage.setItem("userName", userValue);
        sessionStorage.setItem("password", passwordValue);
        sessionStorage.setItem("color", colorValue);
    }

    function getStoreValues() {
        var userValue = document.getElementById("name").value;
        var passwordValue = document.getElementById("password").value;

        userValue = sessionStorage.getItem("userName");
        passwordValue = sessionStorage.getItem("password");
        document.getElementById("colorPicker").value = sessionStorage.getItem("favColor");
        document.getElementById("body").style = `background-color: ${sessionStorage.getItem("color")}`;
    }
  
</script>
