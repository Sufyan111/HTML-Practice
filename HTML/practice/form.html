<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script>
        function setFullName() {
            var fName = document.getElementById("firstname");
            var lname = document.getElementById("lastname");
            var mname = document.getElementById("midname")
            var fullname = document.getElementById("fullname");
            fullname.value = fName.value + " " +mname.value+ " "+ lname.value;

        }
    </script>
</head>

<body>

    <h1>Employee Details</h1>
    <hr>
    <h3>Personal Info</h3>
    <label>First Name:</label>
    <input type="text" id="firstname"><br>
    <label>Middle Name</label>
    <input type="text" id="midname"><br>
    <label>Last Name:</label>
    <input type="text" id="lastname">
    <button onmouseover="setFullName()">Submit</button><br><br>
    <label>Full Name:</label>
    <input type="text" id="fullname" disabled=true>
    <hr>
</body>

</html>
