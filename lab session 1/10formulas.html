<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Formulas</h1>
    <p>(a+b) <sup>2</sup>  = a <sup>2</sup> + b <sup>2</sup> + 2ab.</p>
    <p>(a-b) <sup>2</sup> = a <sup>2</sup> + b <sup>2</sup> – 2ab</p>
    <p>(a+b) (a-b) = a <sup>2</sup> – b <sup>2</sup> </p>
    <p>(x + a)(x + b) = x <sup>2</sup> + (a + b)x + ab
    </p>
    <p>(x + a)(x – b) = x <sup>2 </sup> + (a – b)x – ab
    </p>
    <hr>
    <p>Oxygen O<sub>2</sub></p>
    <p>Water H<sub>2</sub>O</p>
    <p>Carbon dioxide CO<sub>2</sub></p>
    <p>Alcohol C<sub>2</sub>H<sub>5</sub>OH</p>
    <p>Ethanol C<sub>2</sub>H<sub>6</sub>O</p>
</body>
</html>
